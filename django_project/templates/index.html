<!DOCTYPE html>
<html>

  <head>
    <title>Whos Home</title>

    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Twitter Bootstrap -->
    <link href="/static/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/dist/css/whoshome.css" rel="stylesheet">

    <!-- Material Design for Bootstrap -->
    <link href="/static/dist/css/material-wfont.min.css" rel="stylesheet">
    <link href="/static/dist/css/ripples.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Armata' rel='stylesheet' type='text/css'>

    <!-- AngularJS -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>-->
    

    <!-- jQuery -->
    <script src="/static/dist/js/jquery-2.1.3.min.js"></script>
    <script src="/static/dist/js/app.js"></script>
    

  </head>
<body ng-app="whoshome">
  <div class="KnockKnock">
    <div class="KnockKnockinner">
        <h1 class="text-animated-one">Knock.</h1>

        <h1 class="text-animated-two">Knock.</h1>
    </div>
  </div>

    <div class="container" id="maincontent" ng-controller="usersAtHomeCtrl">


      <div class="row ">
        <h1 class="header col-md-12 text-center">Who's <br><strong> There? </strong></h1>
      </div>


      {% for person in person_list %}
      
      
      <div class="well page active row">

        <div class="icon-preview col-md-2">
          <i class="mdi-hardware-keyboard-alt lg-icon text-center"></i>
        </div>

        <div class="col-md-8">
          <h2 class="text-center">
          {% if person.user.first_name == "" %}
            Guest
          {% else %}
            {{ person.user.first_name }} {{ person.user.last_name }}</h2>
          {% endif %}
        </div>

        <div class="col-md-2">
          <p class="text-center">{{ person.modified }}</p>
        </div>
      </div>
        {% endfor %}

    </div> <!-- /container -->

    <img id="lamp" src="/static/dist/img/lamp.svg"/>
    <img id="chair" src="/static/dist/img/chair.svg"/>
    <img id="window" src="/static/dist/img/noun_54891_cc.svg"/>
  
  <!-- JavaScript -->
 

</body>
</html>
